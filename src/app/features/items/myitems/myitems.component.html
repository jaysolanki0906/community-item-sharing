<app-header/>
<mat-card>
<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input
      matInput
      [(ngModel)]="searchText"
      (input)="applyFilter()"
      placeholder="Search by title or description"
    />
  </mat-form-field>
  <mat-button-toggle-group [(ngModel)]="selectedType" (change)="fetchItems()">
    <mat-button-toggle value="LOST">Lost</mat-button-toggle>
    <mat-button-toggle value="FOUND">Found</mat-button-toggle>
    <mat-button-toggle value="FREE">Free</mat-button-toggle>
    <mat-button-toggle value="My items">My Items</mat-button-toggle>
    <mat-button-toggle value="Shared By Me">Shared By Me</mat-button-toggle>
  </mat-button-toggle-group>

  <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
</div>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let item">{{ item.type }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let item">{{ item.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let item">{{ item.description }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let item">{{ item.location }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let item">
      <img [src]="item.imageUrl" alt="Item image" width="80" height="80" *ngIf="item.imageUrl; else noImage"/>
      <ng-template #noImage><span>No Image</span></ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let item">{{ item.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="viewItem(item)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="editItem(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
</mat-card>
