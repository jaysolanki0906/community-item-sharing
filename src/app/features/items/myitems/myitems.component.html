<app-header/>

<div class="add-item-container" style="text-align: right; margin: 10px 20px;">
  <button mat-raised-button color="primary" (click)="addItem()">
    <mat-icon>add</mat-icon>
    Add Item
  </button>
</div>

<app-tabledesign2
  [dataSource]="filteredItems"
  [displayedColumns]="['id', 'type', 'title', 'description', 'location', 'status', 'imageUrl', 'actions']"
  [actionButtons]="[
    { label: 'Edit', icon: 'edit', type: 'edit' },
    { label: 'Delete', icon: 'delete', type: 'delete' },
    { label: 'View', icon: 'visibility', type: 'view' }
  ]"
  [totalItems]="totalItems"
  [pageSize]="pageSize"
  [showFilterMenu]="true"
  [filterOptions]="myFilterOptions"
  [Loading]="isLoading"
  (pageChange)="onPageChange($event)"
  (filterSelected)="applyFilter($event)"
  (actionClicked)="handleAction($event)">
</app-tabledesign2>
