<app-header/>
<app-tabledesign2
  [dataSource]="filteredItems"
  [displayedColumns]="['id', 'type', 'title', 'description', 'location', 'status', 'imageUrl', 'actions']"
  [actionButtons]="[
    { label: 'Edit', icon: 'edit', type: 'edit' },
    { label: 'Delete', icon: 'delete', type: 'delete' },
    { label: 'View', icon: 'visibility', type: 'view' }
  ]"
  [totalItems]="totalItems"
  [pageSize]="pageSize"
  [showFilterMenu]="true"
  (pageChange)="onPageChange($event)"
  (filterSelected)="applyFilter($event)"
  (actionClicked)="handleAction($event)">
</app-tabledesign2>
