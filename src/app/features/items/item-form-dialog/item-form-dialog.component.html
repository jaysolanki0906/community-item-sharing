<h1 mat-dialog-title class="form-title">{{ modeTitle }}</h1>
<div mat-dialog-content class="form-container">
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="field-label">Title</label>
      <mat-form-field appearance="fill" class="full-width">
        <input matInput formControlName="title">
        <mat-error *ngIf="itemForm.get('title')?.hasError('required')">
  Title is required.
</mat-error>
<mat-error *ngIf="itemForm.get('title')?.hasError('minlength')">
  Title must be at least 3 characters long.
</mat-error>
<mat-error *ngIf="itemForm.get('title')?.hasError('maxlength')">
  Title must not exceed 50 characters.
</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label class="field-label">Description</label>
      <mat-form-field appearance="fill" class="full-width">
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="itemForm.get('description')?.hasError('required') && itemForm.get('description')?.touched">
          Description is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label class="field-label">Location</label>
      <mat-form-field appearance="fill" class="full-width">
        <input matInput formControlName="location">
        <mat-error *ngIf="itemForm.get('location')?.hasError('required') && itemForm.get('location')?.touched">
          Location is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label class="field-label">Type</label>
      <mat-form-field appearance="fill" class="full-width">
        <mat-select formControlName="type">
          <mat-option value="LOST">Lost</mat-option>
          <mat-option value="FOUND">Found</mat-option>
        </mat-select>
        <mat-error *ngIf="itemForm.get('type')?.hasError('required') && itemForm.get('type')?.touched">
          Type is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label class="field-label">Status</label>
      <mat-form-field appearance="fill" class="full-width">
        <mat-select formControlName="status">
          <mat-option value="ACTIVE">Active</mat-option>
          <mat-option value="RESOLVED">Resolved</mat-option>
        </mat-select>
        <mat-error *ngIf="itemForm.get('status')?.hasError('required') && itemForm.get('status')?.touched">
          Status is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
  <label class="field-label">Image</label>
  <input type="file" (change)="onFileChange($event)" accept="image/*" [disabled]="isViewMode" />
  
  <div *ngIf="imageError" class="error-text">
    <mat-error>{{ imageError }}</mat-error>
  </div>
  
  <div *ngIf="selectedFile && !imageError">
    <small>Selected Image: {{ selectedFile.name }}</small>
  </div>
</div>


    <div mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button type="button" (click)="cancel()" class="cancel-button">Cancel</button>
      <button mat-button color="primary" type="submit" *ngIf="!isViewMode" class="save-button">Save</button>
    </div>
  </form>
</div>
