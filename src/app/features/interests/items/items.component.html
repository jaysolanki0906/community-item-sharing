<app-header></app-header>

    <table mat-table [dataSource]="items" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{ item.type }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let item">{{ item.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let item">{{ item.location }}</td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let item">
          <img *ngIf="item.imageUrl; else noImage" [src]="item.imageUrl" alt="Item Image" width="100" height="60" style="object-fit: cover;">
          <ng-template #noImage>
            <span style="color: gray;">No Image</span>
          </ng-template>
        </td>
      </ng-container>
      

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{ item.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary" (click)="markInterest(item.id)">
            <mat-icon>favorite</mat-icon> Interest
          </button>
          &nbsp;
          <button *ngIf="userRole === 'admin'" mat-raised-button color="accent" (click)="viewInterested(item.id)">
            <mat-icon>visibility</mat-icon> View Interested
          </button>          
        </td>
        
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
