<ng-container >
<app-header />
<div class="count-cards mat-responsive-table">

  <mat-card class="count-card lost" (click)="onTypeChange('LOST')">
    <div>Lost Items</div>
    <div class="count">{{ lostCount }}</div>
  </mat-card>

  <mat-card class="count-card found" (click)="onTypeChange('FOUND')">
    <div>Found Items</div>
    <div class="count">{{ foundCount }}</div>
  </mat-card>

  <mat-card class="count-card free" (click)="onTypeChange('FREE')">
    <div>Free Items</div>
    <div class="count">{{ freeCount }}</div>
  </mat-card>

</div>
</ng-container>
<app-tabledesign2
  [displayedColumns]="displayedColumns"
  [dataSource]="filteredItems"
  [totalItems]="totalItems"
  [pageSize]="pageSize"
  [Loading]="loading"
  (filterSelected)="onTypeChange($event)"
  [filterOptions]="myFilterOptions"
  [columnHeaders]="columnHeaders"
  >
</app-tabledesign2>
