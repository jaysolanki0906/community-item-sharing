<app-header/>
<mat-card>
  <mat-button-toggle-group [(ngModel)]="selectedType" (change)="onTypeChange(selectedType)">
    <mat-button-toggle value="LOST">Lost</mat-button-toggle>
    <mat-button-toggle value="FOUND">Found</mat-button-toggle>
    <mat-button-toggle value="FREE">Free</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search by title or description">
  </mat-form-field>

  <table mat-table [dataSource]="filteredItems" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let item">{{ item.type }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let item">{{ item.location }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let item">{{ item.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'type', 'title', 'description', 'location', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'type', 'title', 'description', 'location', 'status'];"></tr>
  </table>
</mat-card>
