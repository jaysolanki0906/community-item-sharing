<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
    <div *ngIf="submitted && registerForm.get('name')?.invalid" class="error">
      Name is required.
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
    <div *ngIf="submitted && registerForm.get('email')?.invalid" class="error">
      Valid email is required.
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Create a password" />
    <div *ngIf="submitted && registerForm.get('password')?.invalid" class="error">
      Password must be at least 6 characters.
    </div>

    <input type="submit" value="Register">

    <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
  </form>
</div>
