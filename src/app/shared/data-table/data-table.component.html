<mat-card>
  <div class="controls-container">
    <div *ngIf="showFilterMenu" class="menu-header">
      <button mat-icon-button [matMenuTriggerFor]="itemMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #itemMenu="matMenu">
        <button mat-menu-item (click)="filterClick('LOST')">Lost</button>
        <button mat-menu-item (click)="filterClick('FOUND')">Found</button>
        <button mat-menu-item (click)="filterClick('FREE')">Free</button>
      </mat-menu>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
